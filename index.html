<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title> Roman Number Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Convert Your Number</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="decNum">Enter your number to convert</label>
          <input id="decNum" type="text">
          <button class="btn-success" type="submit" name="btn">Submit</button>
        </div>
      </form>

      <p><span id="result"></span></p>
      <h3>Here is the time:</h3>
      <h3 id="time"></h3>
    </div>
  </body>
</html>
